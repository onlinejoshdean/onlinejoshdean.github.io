---
layout: default
---

<article class="newpost">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <body style="background-color:#2c12c4;">
    <h1>Some heading</h1>
    <p>Some paragraph for example.</p>
  </body>
  
<footer style="background-color: #41fff5;"></footer>

</footer>
  
</article>
